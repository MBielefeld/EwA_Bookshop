<!--Hauptelement-->
<div class="middle well col-md-8">
	<!-- Kontaktformular -->
	<form id="kontaktformular" name="kontaktformular" action="">
		<div>
			<div class="form-group">
			  <label for="name">Name:</label>
			  <input class="form-control" type="text" minlength=2 id="absender" name="absender" />
			</div>

			<div class="form-group">
			  <label for="vorname">Vorname:</label>
			  <input class="form-control" type="text" minlength=2 id="absender" name="absender" />
			</div>

			<div class="form-group">
			  <label for="email">E-Mail-Adresse:</label>
			  <input class="form-control" type="email" id="absender" name="absender" />
			</div>

			<div class="form-group">
			  <label for="alter">Alter:</label>
			  <input class="form-control" type="number" min="5" max = "100" id="absender" name="absender" />
			</div>
		</div>

		<div class="form-group">
		  <label for="Interesse">Interesse an ähnlichen Produkten:</label>
		  <input type="range" id="absender" name="absender" />
		</div>

		<div>
		  <label for="anfrage">Ihre Anfrage:</label>
		  <textarea class="form-control" spellcheck="true" id="nachricht" name="nachricht" rows="5"></textarea>
		</div>
		<div>
		  <input class="btn btn-default" type="submit" value="Abschicken" />
		</div>
	</form>
	<!-- Ende Kontaktformular-->
</div>
<!-- Ende Hauptelement -->
